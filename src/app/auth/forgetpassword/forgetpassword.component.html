<form [formGroup]="forgetpasswordform" class="informationform" (ngSubmit)="sendemail()">
    <div>
        <h3>Forget Password</h3>
        <div>
            <input type="email" formControlName="email" placeholder="email*"/>
        </div>
        <div>
            <input type="submit" value="Reset" />
            <p>return to <a [routerLink]="'/auth/login'" class="link">log in</a></p>
        </div>
    </div>
</form>
